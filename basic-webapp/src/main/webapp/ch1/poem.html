  <title>A Poem</title>
  </head>
  <body>
    Roses are red
    Violets are blue
    This could be a poem
    But not a haiku
    A haiku has a xed structure. The rst line has ve
    syllables, the second line has seven syllables and the
    third line has ve syllables. Therefore, the previous
    poem cannot be a haiku.
  </body>
